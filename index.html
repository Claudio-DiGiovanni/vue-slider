<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container flex-wrap" @mouseover="carouselStop" >
        <div class="slider" v-for="(obj, i) in arrImages" :key="obj.title" :class="i != activeIndex ? 'hidden' : ''">
            <img :src="obj.image" :alt="obj.title" class="slider-img" :class="i === activeIndex ? 'visible' : ''">
            <div class="info" :class="i != activeIndex ? 'hidden' : ''">
                <h1 class="title">{{ obj.title }}</h1>
                <p class="description">{{ obj.text }}</p>
            </div>
        </div>
        <div class="library">
            <div class="controls">
                <div class="btn-top" @click="previousImage"><i class="fa-solid fa-arrow-up"></i></div>
                <div class="btn-bottom" @click="nextImage"><i class="fa-solid fa-arrow-down"></i></div>
            </div>
            <div class="image" @click="selectImg(i)" :class="i != activeIndex ? 'overlay' : ''" v-for="(obj, i) in arrImages">
                <img :src="obj.image" :alt="obj.title" class="library-img">
            </div>
        </div>
        <div class="container-btn w-100 my-5 text-center">
            <button class="btn btn-secondary mx-3" @click="isAutoplayOn === true ? carouselStop : carouselStart">ON/OFF</button>
            <button class="btn btn-secondary mx-3" @click="carouselReverse">Reverse Autoplay</button>
        </div>
    </div>
</body>
</html>
